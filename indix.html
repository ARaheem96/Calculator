<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

    <title>Calculator</title>

</head>
<body>

    <section class="calculator">

        <form>
            
            <input type="text" class="screen">
        

        </form>
        <div class="buttons">

            <button type="text" id="clear">AC</button>
            <button type="text" class="toggle" data-num="+ / -">+/-</button>
            <button type="text" class="btn" data-num="%">%</button>
            <button type="text" class="btn color" data-num="/">/</button>

            <button type="text" class="btn" data-num="7">7</button>
            <button type="text" class="btn" data-num="8">8</button>
            <button type="text" class="btn" data-num="9">9</button>
            <button type="text" class="btn color" data-num="*">*</button>

            <button type="text" class="btn" data-num="4">4</button>
            <button type="text" class="btn" data-num="5">5</button>
            <button type="text" class="btn" data-num="6">6</button>
            <button type="text" class="btn color" data-num="-">-</button>

            <button type="text" class="btn" data-num="1">1</button>
            <button type="text" class="btn" data-num="2">2</button>
            <button type="text" class="btn" data-num="3">3</button>
            <button type="text" class="btn color" data-num="+">+</button>

            <button type="text" class="btn" style="flex-grow: 1;" data-num="0">0</button>
            <button type="text" class="btn" data-num=".">.</button>
            <button type="text" class="color" id="equal">=</button>

        </div>

    </section>

    <script src="action.js"></script>
